theme:
  name: material
  favicon: assets/avatar.png
  logo: assets/avatar.png
  font:
    text: IBM Plex Serif
    code: IBM Plex Mono
  palette:
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/toggle-switch-off
        name: Switch to dark mode
    - scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil 
    view: material/eye
  custom_dir: docs/assets/overrides
  features:
    - navigation.indexes
    - navigation.top
    - navigation.tracking
    - navigation.tabs
    - header.autohide
    - content.action.edit
    - content.action.view
    - content.code.copy
    - content.tabs.link
    - toc.follow
    - navigation.footer
    - header.autohide
    - announce.dismiss

plugins:
  - monorepo
  - social
  - glightbox
  - drawio-exporter
  - slides
  - meta:
      meta_file: .meta.yml
  - mkdocs-jupyter:
      include: ["*.ipynb"]
  - tags
  - search:
      lang:
        - en
        - zh
  - blog:
      blog_dir: blog
      blog_toc: true
      post_dir: "{blog}/posts"      
      post_url_format: "{file}"
      post_date_format: medium
      post_excerpt: required
      draft_if_future_date: true
      categories_allowed:
        - GCP
        - AWS
        - Azure
        - Data
        - AI
        - CI/CD
        - K8S
        - Books
        - Finance
        - Tech
        - Life
        - Google Analytics
        - MkDocs
        - Python
        - SEO
        - Raycast
  - git-committers:
      enabled: !ENV [MKDOCS_GIT_COMMITTERS, false]
      repository: kuanchoulai10/monorepo
      branch: main

markdown_extensions:
  - def_list
  - footnotes
  - admonition
  - attr_list
  - md_in_html
  - abbr
  - tables
  - neoteroi.timeline
  - toc:
      permalink: true
      title: On This Page
  - pymdownx.details
  - pymdownx.smartsymbols
  - pymdownx.blocks.caption
  - pymdownx.snippets:
      url_download: true
  - pymdownx.inlinehilite
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.tabbed:
      alternate_style: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      clickable_checkbox: true
      custom_checkbox: true
  - pymdownx.arithmatex:
      generic: true

extra_javascript:
  - assets/javascripts/katex.js
  - assets/javascripts/open-in-new-tabs.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js


extra_css:
  - assets/stylesheets/neoteroi-mkdocs-v1.0.4.css
  - assets/stylesheets/extra.css
  - https://unpkg.com/katex@0/dist/katex.min.css

extra:
